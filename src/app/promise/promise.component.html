<table class="table-table-info">
    <th>id</th>
    <th>Title</th>
    <th>description</th>
    <th>brand</th>
    <th>category</th>
    <th>discountPercentage</th>
    <th>Year of Launch</th>

    <tr *ngFor="let x of prodata">
        <td>{{x.id}}</td>
        <td>{{x.Title}}</td>
        <td>{{x.description}}</td>
        <td>{{x.brand}}</td>
        <td>{{x.category}}</td>
        <td>{{x.discountPercentage}}</td>
        <td>{{x.yol}}</td>
    </tr>

</table>
